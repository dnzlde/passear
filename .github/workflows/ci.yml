name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      run_ios_build:
        description: 'Run iOS build job'
        required: false
        type: boolean
        default: false

jobs:
  # Main CI job for testing and analysis
  test-and-analyze:
    name: Test & Analyze
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Verify Flutter installation
      run: flutter doctor -v
      
    - name: Run code analysis
      run: flutter analyze
      
    - name: Run tests
      run: flutter test
      
    - name: Check code formatting
      run: dart format --set-exit-if-changed .

  # iOS build job (manual trigger only)
  # Note: This build uses --no-codesign, so artifacts cannot be installed on real devices
  # Requires Apple Developer account and code signing for device installation
  # Use this job to verify iOS compilation before releases
  ios-build:
    name: iOS Build (Manual Only)
    runs-on: macos-latest
    needs: test-and-analyze
    if: github.event_name == 'workflow_dispatch' && inputs.run_ios_build == true
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v5
      
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.x'
        cache: true
        
    - name: Get Flutter dependencies
      run: flutter pub get
      
    - name: Build iOS app (no code signing)
      run: |
        flutter build ios --release --no-codesign
        
    - name: Archive iOS build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ios-build-artifacts
        path: build/ios/iphoneos/
        retention-days: 30